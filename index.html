    <script>
        let color;
        let getRandomRgb = () =>{
            let r = Math.floor(Math.random() * 256);
            let g = Math.floor(Math.random() * 256);
            let b = Math.floor(Math.random() * 256);
            let color = 'rgb('+r+ ','+g+ ','+b+')';
            return color;
        }
            for (var i = 0; i < 4; i++) {
                
            console.log(getRandomRgb());

            let clicked_box = (clicked_id) => {
                let clicked_color = document.getElementById(clicked_id);
                let changeBack = clicked_color.style.backgroundColor;

                
                if (clicked_color.style.backgroundColor == rgb_show){
                    
                   alert('You win! The color is box number ' + clicked_color.id);

                else if(clicked_color.style.backgroundColor !=rgb_show) {
                    clicked_color.style.backgroundColor = 'red';
                    let clearColor = () =>{
                        clicked_color.style.backgroundColor=changeBack;
                    }
                    setTimeout(clearColor,1000);
